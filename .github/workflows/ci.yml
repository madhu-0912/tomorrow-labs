name: CI

on:
  pull_request:
    branches: [ "dev" ]
  push:
    branches: [ "dev" ]
jobs:
  python-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest

      - name: Lint
        run: ruff check .

      - name: Tests
        run: pytest -q || true
